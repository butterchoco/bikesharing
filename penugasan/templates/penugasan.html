{% extends 'sidebar.html' %}
{% load static %}
{% load staticfiles%}

{% block content %}

<div class="row">
  <div class="col grid">
    <div id="riwayat-transaksi" class="card">
      <h1 id="title">Penugasan</h1>
      {% include 'penugasan.component.html' %}
    </div>
  </div>
</div>

{% if role == "ADMIN" %}
<div id="modal-container" class="modal">
  <div class="modal-content">
    <form method="post">
      {% csrf_token %}
      <div class="form-group"><label for="id_nominal_topup">Nominal Top up</label><input type="number"
          class="form-control" id="id_nominal_topup" placeholder="How much..." /></div>
    </form>
    <button id="submit" class="btn green m-1">Add</button>
  </div>

</div>

<div class=" circle ripple modal-btn" data-target="modal-container" data-color="white" id="add-btn">
  <i id="add" class="material-icons md-light">add</i>
</div>
{% endif %}

<script src="{% static 'js/penugasan.js' %}"></script>
{% endblock %}
